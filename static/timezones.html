<html>
<head>
<style>
html {
	font-family: sans-serif;
	font-size: large;
}

.contentContainer {
	position: relative;
	
	width: 95%;
	height: 95%;
}

.entryContainer {
	position: relative;
	width: 100%;
	height: 2em;
	padding: 0.5em;
}

.description {
	position: absolute;
	top: 0px;
	left: 0px;
	
	text-align: right;
	
	width: 10%;
}

.timelineContainer {
	position: absolute;
	
	top: 0px;
	left: 10%;

	width:90%;
	height: 1em;
}

.currentTime {
	position: absolute;
	left: 50%;
	top: -0.5em;
	
	width: 1px;
	height: 3em;
	background-color: red;
}

.tickContainer {
	position: absolute;
	
	text-align: center;
	
	width: 1px;
	height: 1em;
}

.tick {
	position: absolute;
	left: -2em;
	
	width: 4em;
	height: 1em;
	
	text-align: center;
}

.otherDay {
	color: grey;
}

.entryTemplate {
	display: none;
}

.tickTemplate {
	display: none;
}

</style>
</head>
<body>

<div class='contentContainer'>
	<div class='entryContainer entryTemplate'>
		<div class='description'>
			Dublin
		</div>
		<div class='timelineContainer'>
			<div class='currentTime'></div>
			<div class='tickContainer tickTemplate'>
				<div class='tick'>
					<span class='tickText'>2am</span>
				</div>
			</div>
		</div>
	</div>
</div>

<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js'></script>

<script type='text/javascript'>
	function formatHour(date) {
		var hour = date.getHours();
		return hour;
		
		if (hour == 0) {
			return '12am';
		}
		if (hour < 12) {
			return hour; // + 'am';
		}
		if (hour == 12) {
			return '12pm';
		}
		return (hour - 12); // + 'pm';
	}

	function makeEntry(realDate, name, tzDiff) {
		var localDate = new Date();
		localDate.setTime(realDate.valueOf());
		localDate.setMinutes(localDate.getMinutes() + tzDiff*60);
		
		var res = $('.contentContainer > .entryTemplate').clone();
		res.removeClass('entryTemplate');
		var container = $('.timelineContainer', res);

		$('.description', res).text(name);
		
		function dateToP(d) {
			return 100 * ((d.valueOf() - localDate.valueOf()) / 24 / 60 / 60 / 1000 + 0.5);
		}

		function pToDate(p) {
			var d = new Date();
			d.setTime((p / 100 - 0.5) * 24 * 60 * 60 * 1000 + localDate.valueOf());
			return d;
		}
		
		function makeTick(p, date) {
			var tick = $('.tickTemplate', res).clone();
			tick.removeClass('tickTemplate');
			tick.css('left', p + '%');

			$('.tickText', tick).text(formatHour(date));

			if (realDate.getDate() == date.getDate()) {
				$(tick).addClass('today');
			} else {
				$(tick).addClass('otherDay');
			}

			return tick;
		}

		{
			var d = pToDate(0);
			d.setSeconds(0);
			d.setMinutes(0);
			d.setHours(d.getHours() + 1);

			for (var i = 0; i < 24; i++) {
				container.append(makeTick(dateToP(d), d));
				d.setHours(d.getHours() + 1);
			}
		}

		return res;
	};

	var main = $('.contentContainer');
	
	var d = new Date();

	main.append(makeEntry(d, 'Dublin', 0));

	main.append(makeEntry(d, 'Moscow', 3));

	main.append(makeEntry(d, 'San-Francisco', -8));
	
</script>

</body>
</html>
