<html>
<head>
<style>
.contentContainer {
	position: relative;
	width: 80%;
	height: 100%;
}

.entryContainer {
	position: relative;
	width: 100%;
	height: 2em;
	padding: 0.5em;
}

.description {
	position: absolute;
	top: 0px;
	left: 0px;
	
	width: 20%;
}

.timelineContainer {
	position: absolute;
	
	top: 0px;
	left: 20%;

	width:100%;
	height: 1em;
}

.currentTime {
	position: absolute;
	left: 50%;
	top: 0px;
	
	width: 1px;
	height: 100%;
	background-color: red;
}

.tickContainer {
	position: absolute;
	
	text-align: center;
	
	width: 1px;
	height: 1em;
}

.tick {
	position: absolute;
	left: -2em;
	
	width: 4em;
	height: 1em;
	
	text-align: center;
}

.otherDay {
	color: grey;
}

.entryTemplate {
	display: none;
}

.tickTemplate {
	display: none;
}

</style>
</head>
<body>

<div class='contentContainer'>
	<div class='entryContainer entryTemplate'>
		<div class='description'>
			Dublin
		</div>
		<div class='timelineContainer'>
			<div class='currentTime'></div>
			<div class='tickContainer tickTemplate'>
				<div class='tick'>
					<span class='tickText'>2am</span>
				</div>
			</div>
		</div>
	</div>
</div>

<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js'></script>

<script type='text/javascript'>
	function formatHour(date) {
		var hour = date.getHours();
		
		if (hour == 0) {
			return '12am';
		}
		if (hour < 12) {
			return hour + 'am';
		}
		if (hour == 12) {
			return '12pm';
		}
		return (hour - 12) + 'pm';
	}

	function makeEntry(realDate, localDate) {
		var res = $('.contentContainer > .entryTemplate').clone();
		res.removeClass('entryTemplate');
		var container = $('.timelineContainer', res);

		function dateToP(d) {
			return 100 * ((d.valueOf() - localDate.valueOf()) / 24 / 60 / 60 / 1000 + 0.5);
		}

		function pToDate(p) {
			var d = new Date();
			d.setTime((p / 100 - 0.5) * 24 * 60 * 60 * 1000 + localDate.valueOf());
			return d;
		}
		
		function makeTick(p, date) {
			var tick = $('.tickTemplate', res).clone();
			tick.removeClass('tickTemplate');
			tick.css('left', p + '%');

			$('.tickText', tick).text(formatHour(date));

			if (realDate.getDate() == date.getDate()) {
				$(tick).addClass('today');
			} else {
				$(tick).addClass('otherDay');
			}

			return tick;
		}

		{
			var d = pToDate(0);
			d.setSeconds(0);
			d.setMinutes(0);
			d.setHours(d.getHours() + 1);

			for (var i = 0; i < 24; i++) {
				container.append(makeTick(dateToP(d), d));
				d.setHours(d.getHours() + 1);
			}
		}

		return res;
	};

	var main = $('.contentContainer');
	
	var d = new Date();
	main.append(makeEntry(d, d));

	var d12 = new Date();
	d12.setTime(d.valueOf());
	d12.setHours(d12.getHours() - 12);
	main.append(makeEntry(d, d12));

</script>

</body>
</html>
