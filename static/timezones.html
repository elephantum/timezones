<html>
<head>
<style>
.currentTime {
	position: absolute;
	left: 50%;
	top: 0px;
	
	width: 1px;
	height: 200px;
	background-color: red;
}

.timelineContainer {
	position: relative;

	width:100%;
	height: 1em;
	background-color: lightgrey; 
}

.tickContainer {
	position: absolute;
	
	text-align: center;
	
	width: 1px;
	height: 1em;
	background-color:green;
}

.tick {
	position: absolute;
	left: -2em;
	
	width: 4em;
	height: 1em;
	
	text-align: center;
}
</style>
</head>
<body id='body'>

<script type="text/javascript">
	function timeToI(hours, minutes, seconds) {
		return (hours + (minutes + seconds/60) / 60) / 12;
	}

	function formatHour(hour) {
		if (hour == 0) {
			return '12am';
		}
		if (hour < 12) {
			return hour + 'am';
		}
		if (hour == 12) {
			return '12pm';
		}
		return (hour - 12) + 'pm';
	}
	
	function makeSlider(curDate) {
		var container = document.createElement('div');
		container.setAttribute('class', 'timelineContainer');

		var curI = timeToI(curDate.getHours(), curDate.getMinutes(), curDate.getSeconds());
		
		for(i=0; i<24; i++) {
			var tickContainer = document.createElement('div');
			tickContainer.setAttribute('class', 'tickContainer');
			tickContainer.style.left = 100*(0.5 + timeToI(i, 0, 0) - curI) + '%';
			tickContainer.style.top = '0%';
			container.appendChild(tickContainer);

			var tick = document.createElement('div');
			tick.setAttribute('class', 'tick');
			tick.innerHTML = formatHour(i);
			tickContainer.appendChild(tick);
		}

		return container;
	};

	var body = document.getElementById('body');
	
	var d = new Date();
	body.appendChild(makeSlider(d));

	d.setHours(d.getHours() + 1);
	body.appendChild(makeSlider(d));

	var currentTime = document.createElement('div');
	currentTime.setAttribute('class', 'currentTime');
	body.appendChild(currentTime);

</script>

	<div class="currentTime"></div>
</body>
</html>
